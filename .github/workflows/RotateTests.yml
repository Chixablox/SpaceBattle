name: RotateTests


on:
  push:
    branches: ["Lab1_Ex2_Mrdak"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Move-Unit-Test
        run: dotnet test /p:CollectCoverage=true